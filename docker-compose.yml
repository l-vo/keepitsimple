version: "3"

services:

  nginx:
    image: nginx
    volumes:
      - ./prod/generated/public/:/usr/share/nginx/html/:cached
    ports:
      - 80:80

  hexo:
    build: hexo
    volumes:
      - ./prod/generated/:/blog/generated/:cached
      - ./source/:/blog/source/:cached
    ports:
      - "4000:4000"